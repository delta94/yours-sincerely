scalar DateTime

type SuccessMessage {
  message: String
}

type Query {
  me: User
  randomUsername: String!
  feed: [Post!]!
  filterPosts(searchString: String): [Post!]!
  post(id: ID!): Post
}

type Mutation {
  createPost(content: String!): Post!
  deletePost(id: ID!): Post
  signup(username: String!, password: String!): User!
  login(email: String!, password: String!): User!
  logout: SuccessMessage
}

type Post {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  published: Boolean!
  content: String!
  author: User!
}

type User {
  id: ID!
  name: String
  email: String
  username: String!
  posts: [Post!]!
}
